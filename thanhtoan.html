<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <link rel="stylesheet" href="thanhtoan.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="pay">
      <div class="pay-left">
        <div class="logo">
          <a href="trangchu.html">
            <img src="images/logo3.png" alt="Charisma" />
          </a>
        </div>
        <div class="top">
          <nav>
            <h4><a href="giohang.html">Giỏ hàng</a> > Thông tin giao hàng</h4>
          </nav>
        </div>
        <div class="acc">
          <p>Bạn đã có tài khoản? <a href="#">Đăng nhập</a></p>
        </div>
        <div class="container">
          <form>
            <div class="infor">
              <input type="name" placeholder="Họ và tên" required /><br />
              <div class="infor-1">
                <input type="email" name="email" placeholder="Email" required />
                <input
                  type="tel"
                  name="phone"
                  placeholder="Số điện thoại"
                  required
                /><br />
              </div>
              <input
                type="text"
                name="address"
                placeholder="Địa chỉ nhận hàng"
                required
              />
              <div class="address">
                <select id="province" name="province" required>
                  <option value="">Chọn tỉnh / thành</option>
                </select>
                <select id="district" name="district" required>
                  <option value="">Chọn quận / huyện</option>
                </select>
                <select id="ward" name="ward" required>
                  <option value="">Chọn phường / xã</option>
                </select>
              </div>
            </div>
            <div class="pay-money">
              <h4>Phương thức thanh toán</h4>
              <div class="method">
                <table>
                  <tbody>
                    <tr>
                      <td>
                        <input type="radio" id="pay" name="pay-method" />
                        <i class="fa-regular fa-credit-card"></i>
                        <label for="pay"
                          >Thẻ ATM/Visa/Master/JCB/QR Pay qua cổng VNPAY</label
                        >
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <input type="radio" id="pay-cod" name="pay-method" />
                        <i class="fa-solid fa-box"></i>
                        <label for="pay-cod"
                          >Thanh toán khi giao hàng (COD)</label
                        >
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <input type="radio" id="momo" name="pay-method" />
                        <i class="fa-solid fa-wallet"></i>
                        <label for="momo">Ví MoMo</label>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="complete">
              <a href="giohang.html"><p>Giỏ hàng</p></a>
              <button id="order" name="button">Hoàn tất đơn hàng</button>
            </div>
          </form>
        </div>
      </div>
      <div class="line"></div>
      <div class="pay-right">
        <div class="text">
          <div class="cart-items-container">
            <!-- Products will be added here -->
          </div>
          <hr />
          <table>
            <tbody>
              <tr>
                <td>
                  <p>Tạm tính: <span id="subtotal">0 VND</span></p>
                  <br />
                  <p>Phí vận chuyển: <span id="shipping-free">0</span></p>
                </td>
              </tr>
              <tr>
                <td>
                  <p>
                    Tổng cộng: <strong><span id="total">0 VND</span></strong>
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="noti">
      <div class="notification">
        <img src="images\tick.png" alt="Mua hang thanh cong" />
      </div>
      <div class="selec">
        <a href="#" class="button">Quay về trang chủ</a>
        <a href="sanpham.html" class="button">Tiếp tục mua hàng</a>
      </div>
    </div>
    <script src="thanhtoan.js"></script>
  </body>
</html>
