<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charrisma</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <form action="path/to/login/handler" id="form-login">
           <h1 class="form-heading">Charrisma</h1>
           <div class="form-group">
                <input id = "email" type="text" class="form-input" placeholder="Email" class="Email">
                <i class='bx bxs-user'></i>
           </div>
           <div class="form-group">
                <input id ="password" type="password" class="form-input" placeholder="Password" class="Password">
                <i class='bx bxs-lock-alt'></i>
           </div>

           <div class="remember-forgot">
               <label><input type="checkbox" aria-label="Remember me"> Remember me</label>
               <a href="#">Forgot password?</a>
           </div>
           <button type="submit" class="btn">Sign In</button>
           <div class="register-link">
               <p>Do not have an account? <a href="../html/register.html">Sign Up</a></p>
           </div>
        </form>
        
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
