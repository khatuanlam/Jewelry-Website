<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up âœ· Charrisma</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <h2>Charrisma</h2>
        <h3>Sign up to see how the world of fashion operates.</h3>
        <div class="register-form">
            <form id="formRegister">
                <div class="input-name">
                    <input id="username" type="text" placeholder="Username" class="text-name">
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-name">    
                    <input id="email" type="text" placeholder="Email" class="text-name">
                    <i class='bx bxs-envelope' ></i>
                </div>

                <div class="input-name">
                    <input id="password" type="password" class="text-name" placeholder="Password" class="Password">
                    <i class='bx bxs-lock-alt'></i>
               </div>

               <div class="input-name">
                <input id="confirmpw" type="password" class="text-name" placeholder="Confirm Password" class="Password">
                <i class='bx bxs-lock-alt'></i>
           </div>
           <div class="input-name">
               <p>By signing up, you agree to our Terms, Privacy Policy and Cookies Policy.</p>
           </div>

           <div class="input-name">
            <button type="submit" class="btn">Sign Up</button>
            <div class="register-link">
                <p>Already have an account? <a href="../html/login.html">Sign In.</a></p>
            </div>
           </div>
            </form>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
