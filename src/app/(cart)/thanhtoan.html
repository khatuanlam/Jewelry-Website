<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thanh toán</title>
        <link rel="stylesheet" href="thanhtoan.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>      
        <div class="pay">

            <div class="pay-left">
                <div class="top">
                    <nav>
                        <h4><a href="giohang.html">Giỏ hàng</a> > Thông tin giao hàng</h4>
                    </nav>
                </div>
                <div class="acc">
                    <p>
                        Bạn đã có tài khoản? <a href="#">Đăng nhập</a>
                    </p>
                </div>
                <div class="container">
                    <form>
                        <div class="infor">
                            <input type="name" placeholder="Họ và tên"><br>
                            <div class="infor-1">
                                <input type="email" name="email" placeholder="Email">
                                <input type="tel" name="phone" placeholder="Số điện thoại"><br>
                            </div>
                            <input type="text" name="address" placeholder="Địa chỉ nhận hàng">
                            <div class="address">
                                <select id="province" name="province">
                                    <option value="">Chọn tỉnh / thành</option>
                                </select>
                                <select id="district" name="district">
                                    <option value="">Chọn quận / huyện</option>
                                </select>
                                <select id="ward" name="ward">
                                    <option value="">Chọn phường / xã</option>
                                </select>
                            </div>
                        </div>
                        <div class="pay-money">
                            <h4>Phương thức thanh toán</h4>
                                <div class="method">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <input type="radio" id="pay" name="pay-method">
                                                    <i class="fa-regular fa-credit-card"></i>
                                                    <label for="pay">Thẻ ATM/Visa/Master/JCB/QR Pay qua cổng VNPAY</label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="radio" id="pay-cod" name="pay-method">
                                                    <i class="fa-solid fa-box"></i>
                                                    <label for="pay-cod">Thanh toán khi giao hàng (COD)</label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="radio" id="momo" name="pay-method">
                                                     <i class="fa-solid fa-wallet"></i> 
                                                     <label for="momo">Ví MoMo</label>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        <div class="complete">
                            <a href="giohang.html"><p>Giỏ hàng</p></a>
                            <button id="order" name="button">Hoàn tất đơn hàng</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="line"></div>
            <div class="pay-right">
                <div class="text">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <p>Tên sản phẩm</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Tạm tính</p><br>
                                    <p>Phí vận chuyển</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Tổng cộng<h5>VND</h5></p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="thanhtoan.js"></script>
    </body>
</html>
