<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Charrisma</title>
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <form action="path/to/login/handler" id="form-login">
           <h1 class="form-heading">Login</h1>
           <div class="form-group">
                <input type="text" class="form-input" placeholder="Email" class="Email">
                <i class='bx bxs-user'></i>
           </div>
           <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" class="Password">
                <i class='bx bxs-lock-alt'></i>
           </div>

           <div class="remember-forgot">
               <label><input type="checkbox" aria-label="Remember me"> Remember me</label>
               <a href="#">Forgot password?</a>
           </div>
           <button type="submit" class="btn">Login</button>
           <div class="register-link">
               <p>Do not have an account? <a href="#">Register</a></p>
           </div>
        </form>
        
    </div>

</body>

</html>
