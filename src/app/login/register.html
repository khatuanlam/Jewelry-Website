<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <h2>Registration Form</h2>
        <div class="register-form">
            <form>
                <div class="input-name">
                    
                    <input type="text" placeholder="First Name" class="text-name">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-name">
                    <input type="text" placeholder="Last Name" class="text-name">
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-name">    
                    <input type="text" placeholder="Email" class="text-name">
                    <i class='bx bxs-envelope' ></i>
                </div>

                <div class="input-name">
                    <input type="password" class="text-name" placeholder="Password" class="Password">
                    <i class='bx bxs-lock-alt'></i>
               </div>

               <div class="input-name">
                <input type="password" class="text-name" placeholder="Confirm Password" class="Password">
                <i class='bx bxs-lock-alt'></i>
           </div>

           <div class="input-name">
            <input type="radio" class="radio-button" name="r1">
            <label>Male</label>
            <input type="radio" class="radio-button" name="r1">
            <label>Female</label>
           </div>

           <div class="input-name">
               <label><input type="checkbox" aria-label="checkbox">I accept the terms and conditions.</label>
           </div>

           <div class="input-name">
            <button type="submit" class="btn">Register</button>
           </div>
            </form>
        </div>
    </div>
</body>
</html>
